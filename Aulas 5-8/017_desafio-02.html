<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click="exibir">Exibir Alerta</button>
    </div>
    
    <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value busca o valor do input) -->
    <div>
        <input type="text" v-on:keydown="exibirData">
        <p>{{ valor }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <input type="text" v-on:keydown.enter="exibirData2">
        <p>{{ valor2 }}</p>
    </div>
</div>
<script>
    new Vue({
       el: '#desafio',
       data: {
           valor: '',
           valor2: ''
       },
       methods: {
           exibir(){
               alert("ALERTA");
           },
           exibirData(e){
            this.valor = event.target.value
           },
           exibirData2(e){
            this.valor2 = event.target.value
           }
       }
   })
</script>
